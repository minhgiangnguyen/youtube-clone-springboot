<th:block th:each="video : ${videoList}">
    <div class="col-xl-3 col-lg-3">
        <div class="card" style="width:16rem;border:none">
            <a th:href="@{/watch?v={videoId}(videoId=${video.videoId})}">
                <img class="card-img-top" th:src="@{${video.thumbsPath}}" alt="Card image cap" >
            </a>
            <div class="card-body px-0 pt-1 ">
                <a class="text-decoration-none" th:href="@{/watch?v={videoId}(videoId=${video.videoId})}">
                    <h6 class="card-title m-0"
                        th:text="${video.title}"
                        style="font-size: 0.9rem;line-height: 1.1rem;font-weight: 500;color:#0f0f0f" ></h6>
                    <p class="p-0 mb-2 card-text text-muted" th:text="${video.timeAgo}" style="font-size:15px"></p>
                </a>
            </div>
        </div>
    </div>
</th:block>
