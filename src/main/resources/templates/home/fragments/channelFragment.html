<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div th:fragment="home(videoList)">
        <div class="mb-3">
            <div class="row">
                <h5>Video upload</h5>
            </div>
            <div id="slickVideos" class="card-deck ">
                <th:block th:each="video : ${videoList}">
                    <div class="card ml-0 mr-2" style="width:17rem;border:none">
                        <a th:href="@{/watch?v={videoId}(videoId=${video.videoId})}">
                            <img class="card-img-top" th:src="@{${video.thumbsPath}}" alt="Card image cap" >
                        </a>
                        <div class="card-body px-0 pt-1 ">
                            <a class="text-decoration-none" th:href="@{/watch?v={videoId}(videoId=${video.videoId})}">
                                <h6 class="card-title "
                                    th:text="${video.title}"
                                    style="font-size: 0.9rem;line-height: 1.1rem;font-weight: 500;color:#0f0f0f" ></h6>
                            </a>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <div th:fragment="videos(videoList)">
        <div class="mb-3 ml-2">
            <div class="row">
                <button type="button" id="btn-sort-latest" class="btn btn-dark mx-2" onclick="sortVideos(event,'latest')">Latest</button>
                <button type="button" id="btn-sort-oldest" class="btn btn-light mx-2" onclick="sortVideos(event,'oldest')">Oldest</button>
            </div>
        </div>
        <div class="mb-3">
            <div id="sortVideos" class="row">
                <div  class="card-deck">
                    <th:block th:each="video : ${videoList}">
                        <div class="col-xl-3 col-lg-3">
                            <div class="card" style="width:16rem;border:none">
                                <a th:href="@{/watch?v={videoId}(videoId=${video.videoId})}">
                                    <img class="card-img-top" th:src="@{${video.thumbsPath}}" alt="Card image cap" >
                                </a>
                                <div class="card-body px-0 pt-1 ">
                                    <a class="text-decoration-none" th:href="@{/watch?v={videoId}(videoId=${video.videoId})}">
                                        <h6 class="card-title "
                                            th:text="${video.title}"
                                            style="font-size: 0.9rem;line-height: 1.1rem;font-weight: 500;color:#0f0f0f" ></h6>
                                    </a>
                                </div>
                            </div>
                        </div>

                    </th:block>
                </div>
            </div>
        </div>

        </div>

    </div>

</body>
</html>
