<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="modal">


        <!-- Modal -->
        <div class="modal fade" id="editVideo" tabindex="-1" role="dialog" aria-labelledby="editVideoLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit video</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" th:action="@{/studio/{id}/edit-video(id=${id})}"
                              th:object="${video}" method="post" enctype="multipart/form-data" >

                            <div class="mb-3">
                                <label  class="form-label">Title</label>
                                <input type="text" class="form-control" th:field="*{title}"/>
                                <div  class="form-text" style="color:red"
                                      th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Thumbnail</label>
                                <input class="form-control" type="file" name="thumbFile" >
                                <!--                                                <div  class="form-text" style="color:red"-->
                                <!--                                                      th:if="${#fields.hasErrors('thumbnail')}" th:errors="*{thumbnail}"></div>-->
                                <div class="form-text" style="color:red" th:text="${errorThumb}"></div>
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Description</label>
                                <textarea  class="form-control"  th:field="*{description}" ></textarea>                                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
<!--                                    <div class="modal-footer">-->
<!--                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
<!--                                        <button type="button" class="btn btn-primary">Save changes</button>-->
<!--                                    </div>-->
                </div>
            </div>
        </div>
        <!--End Modal -->
    </div>
</body>
</html>
