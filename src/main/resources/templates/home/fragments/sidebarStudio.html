<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="sidebar">
        <div  sec:authorize="isAuthenticated()" th:remove="tag">
            <div class="w-100 d-flex justify-content-center align-items-center" >
                <div class="p-3">
                    <div class="text-center">
                        <img class="rounded-circle" th:if="${#authentication.principal.photosImagePath}"
                             th:src="${#authentication.principal.photosImagePath}"
                             alt="avatar" width="100" height="100"/>
                        <h6  th:if="${#authentication.principal.channelName}"
                             th:text="${#authentication.principal.channelName}"></h6>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>
</html>
