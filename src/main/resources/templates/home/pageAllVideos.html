<th:block th:each="video : ${pageVideos}">
    <div class="col-xl-4 col-lg-6 col-md-6 mb-5 px-0" >
        <div class="card" style="width: 21.5rem;border:none">
            <a th:href="@{/watch?v={videoId}(videoId=${video.videoId})}">
                <img class="card-img-top" th:src="@{${video.thumbsPath}}" alt="Card image cap">
            </a>
            <div class="card-body" style="padding: 0;padding-top: 15px;">
                <div class="row">
                    <div class="col-2" >
                        <a th:href="@{/{channelName}(channelName=${video.channelName})}">
                            <img class="rounded-circle" th:src="@{${video.photosImagePath}}" alt="avatar"
                                 width="40" height="40">
                        </a>
                    </div>
                    <div class="col-10" style="line-height:0">
                        <a class="text-decoration-none" th:href="@{/watch?v={videoId}(videoId=${video.videoId})}">

                            <h6 class="card-title text-dark"
                                th:text="${video.title}" style="font-size: large;" ></h6>
                        </a>

                        <a class="card-text text-decoration-none text-muted" th:text="${video.channelName}" th:href="@{/{channelName}(channelName=${video.channelName})}" ></a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</th:block>
